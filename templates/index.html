<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Create a new account</h1>
            <form action="/process" method="post">
                <input class=nameField type="text" name="firstName" placeholder="First name">
                <input class=nameField type="text" name="lastName" placeholder="Last name">
                <input class=longField type="text" name="email" placeholder="Email">
                <input class=longField type="text" name="password" placeholder="Password">
                <input class=longField type="text" name="confirm" placeholder="Confirm password">
                <input id=submit type="submit" name="" value="Create">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul class=flashes>
                    {% for category, message in messages %}
                      <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </form>
        </div> <!-- wrapper -->
    </body>
</html>
